<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Articles</title>
    <!-- Primer CSS -->
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>
<body class="container-lg px-3 py-5">
    <div class="Box">
        <div class="Box-header">
            <h2 class="Box-title">Categorized Articles</h2>
        </div>
        {% if articles.error %}
            <div class="flash flash-error">{{ articles.error }}</div>
        {% else %}
            <div class="Box-body">
                {% for article in articles %}
                <div class="Box mb-3">
                    <div class="Box-row">
                        <h3 class="mb-1">
                            <a href="{{ article.link }}" class="Link--primary">{{ article.optimized_title }}</a>
                        </h3>
                        <p class="color-fg-muted mb-2">Category: {{ article.category }}</p>
                        <p class="mb-0">{{ article.description }}</p>
                        <p class="color-fg-subtle mt-2">Published: {{ article.published }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
